<!DOCTYPE html>
<html>

<script src="https://d3js.org/d3.v4.js"></script>
<body>
<h2>Hello, D3!</h2>

<svg id="svg1" style="width:1000px;height:500px"></svg>
<svg id="svg2" style="width:1000px;height:500px"></svg>

<script>

//set the dimensions and margins of the graph
var margin = {top:20, right:20, bottom:100, left:30},
	width = 1000 - margin.left - margin.right,
	height = 400 - margin.top - margin.bottom

//append SVG object to the page
const svg1 = d3.select("#svg1")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform","translate(" + margin.left + "," + margin.top + ")");

const svg2 = d3.select("#svg2")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform","translate(" + margin.left + "," + margin.top + ")");

//how much the radius of each dot is scaled
const dot_scale = 150000;
//how much the radiu of each dot is increased when hovered
const dot_incr = 3

// SVG1
//add x axis
var x1 = d3.scaleLinear()
	.domain([10, 95])
	.range([0, width]);
svg1.append("g")
	.attr("transform", "translate(0," + height + ")")
	.call(d3.axisBottom(x1));

//add y axis
var y1 = d3.scaleLinear()
	.domain([0, 100])
	.range([height, 0]);
svg1.append("g")
	.call(d3.axisLeft(y1));

// SVG2
var x2 = d3.scaleBand()
		.rangeRound([0, width])
		.padding(0.2);
var y2 = d3.scaleLinear()
	.domain([0, 100])
	.range([height, 0]);

var xAxis2 = d3.axisBottom()
	.scale(x2);

var yAxis2 = d3.axisLeft()
	.scale(y2)
	.ticks(10);

//read the data in the same directory
d3.csv("/income_evaluation.csv", function(data) {

	//sort the csv data by ages
	data.sort(function(a,b) {
		return d3.ascending(a.age, b.age);
	});

	var dataNest = d3.nest()
 		.key(function(d) {return d.age;})
 		.rollup (function(v) { return {
 			averagehour: d3.mean(v, function(d) {return d.hours_per_week;})
 		};})
 		.entries(data)

 	//console.log(dataNest)

	//add dots
	svg1.append("g")
		.selectAll("dot")
		.data(data)
		.enter()
		.append("circle")
			.attr("cx", function (d) { return x1(d.age);})
			.attr("cy", function (d) { return y1(d.hours_per_week);})
			.attr("r", function (d) { return d.fnlwgt/dot_scale;})
			.attr("class", function(d,i) { return "pt" + i; })
			.attr("age", function(d) { return d.age; })
			.style("fill", "#937D9E")
			.on("mouseover", function(d, i) {
        //console.log(this);
        var cir_sel = d3.select(this)
          							.style("fill", "Orchid")
          							.attr("r", function (d) { return d.fnlwgt/dot_scale + dot_incr;})
        //console.log(cir_sel.attr("age"));
        d3.selectAll("rect")
        	.filter(function(d) { return d.key === cir_sel.attr("age")})
        	.style("fill", "Orchid")
    	})
    	.on("mouseout", function(d, i) {
        var cir_sel = d3.select(this)
          							.style("fill", "#937D9E")
          							.attr("r", function (d) { return d.fnlwgt/dot_scale;})
        d3.selectAll("rect")
        	.filter(function(d) { return d.key === cir_sel.attr("age")})
        	.style("fill", "steelblue")
    	})

	x2.domain(data.map(function(d) {return d.age;}))
	y2.domain([0, d3.max(dataNest, function(d) { return d.value.averagehour;})]);

	svg2.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis2)
		.selectAll("text")
			.style("text-anchor", "end")
			.attr("dx", "-.8em")
			.attr("dy", "-.55em")
			.attr("transform", "rotate(-90)" );

	svg2.append("g")
			.attr("class", "y axis")
			.call(yAxis2)
			.append("text")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")

  svg2.append("g")
  		.selectAll("bar")
      .data(dataNest)
    	.enter()
    	.append("rect")
      	.style("fill", "steelblue")
      	.attr("x", function(d) { return x2(d.key);})
      	.attr("width", x2.bandwidth())
      	.attr("y", function(d) { return y2(d.value.averagehour);})
      	.attr("height", function(d) { return height - y2(d.value.averagehour);})
      	.attr("age", function(d) { return d.key; })
      	.on("mouseover", function(d, i) {
        	//console.log(this)
        	var bar_sel = d3.select(this)
          								.style("fill", "Orchid")
          d3.selectAll("circle")
          	.filter(function(d) {return d.age === bar_sel.attr("age")})
          	.style("fill", "Orchid")
          	.attr("r", function (d) { return d.fnlwgt/dot_scale + dot_incr;})
    		})
    		.on("mouseout", function(d, i) {
        	var bar_sel = d3.select(this)
          								.style("fill", "steelblue")
          d3.selectAll("circle")
          	.filter(function(d) { return d.age === bar_sel.attr("age")})
          	.style("fill", "#937D9E")
          	.attr("r", function (d) { return d.fnlwgt/dot_scale;})
    		})
});

</script>

</body>
</html>
